<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>Framework</title>
	<script type="text/javascript" src="js/katana.js"></script>
	<style>
		*{margin:0}
		#container{
			width:1366px;
			
		}
		.header{
			width:100%;
			background: #ccc;
		}
		.header h1{
			font-size: 32px;
			width:100%;
			text-align: center;
		}
		.header nav{
			width:100%;
			text-align: right;
		}
		.header nav ul li{
			display:inline-block;
		}
		.header nav a{
			text-decoration:none;
			color:orenge;
		}
		.header nav a:hover{
			text-decoration:underline;
		}
		.wrapper{
		}
		.footer{
		}
		
	</style>
</head>
<body>
	<div id="container">
	
	</div>
	<script type="text/javascript">
		(function(){
			<!--console.log($.get("container"))-->
			<!--$.get("container").innerHTML = "HOLA";-->
			<!--$.obt("container").esc("hola gente");-->
			//---------HEADER--------------
			var opch = {
				"id":"header",
				"class":"header"
			}
			var h = $.crear("div", opch);
			var h1 = $.crear("h1");
			h1.esc("Titulo");
			h1.css({"color":"#fff"});
			h.metele(h1);
			/*var opc_nav = {
				"id":"nav"
			}*/
			var nav = $.crear("nav");
			//$.obt(h).metele(nav);
			//nav > ul > li
			var ul = $.crear("ul");
			var menu = new Array("inicio", "contacto", "servicio");
			for(var t = 0; t < 3; t++){			
				var li = $.crear("li");
				var a = $.crear("a");
				a.esc(menu[t]);
				li.metele(a);
				ul.metele(li);
			};
			nav.metele(ul);
			h.metele(nav);
			
			//----------WRAPPER------------
			var opcw = {
				"id":"wrapper",
				"class":"wrapper"
			};
			var w = $.crear("div", opcw);
			
			var form = $.crear("form");
			var opcIn = {
				"id":"nombre",
				"placeholder":"Ingrese nombre"
			};
			var nombre = $.crear("input", opcIn);
			var opcOb = {
				"vacio": true,
				"letras": true,
				"max": 10
			};
			nombre.obliga(opcOb);
			
			form.metele(nombre);
			w.metele(form);
			//----------FOOTER------------
			var opcf = {
				"id":"footer",
				"class":"footer"
			};
			
			
			var f = $.crear("div", opcf);
			$.obt("container").metele(h);
			$.obt("container").metele(w);
			$.obt("container").metele(f);
		})();
	</script>
</body>
</html>
